{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input style="width: 16pc;" autocomplete="off" autofocus class="form-control" name="quote" placeholder="Enter a stock symbol e.g. AAPL" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
