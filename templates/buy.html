{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input style="width: 16pc;" autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter a stock symbol e.g. AAPL" type="text">
        </div>
        <div class="form-group">
            <input style="width: 16pc;" autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="number" step="0.01" min="0.01">
        </div>
        <button class="btn btn-primary" type="submit">Buy shares</button>
    </form>
{% endblock %}
